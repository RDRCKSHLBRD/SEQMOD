<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>SEQMOD - Sequence Modifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <header class="app-header">
          <div class="header-left">
            <img src="./assets/SEQmod-1.svg" alt="SEQMOD Logo" class="logoTagSvg">
        </div>
            <nav class="header-center">
              <button id="load-btn" title="Load Video File">Load</button>
              <button id="eject-btn" title="Eject Video (Placeholder)">Eject</button>

              <span class="divider">|</span>

              <button id="skip-bwd-30-btn" title="Skip Back 30s">-30s</button>
              <button id="skip-bwd-10-btn" title="Skip Back 10s">-10s</button>

              <button id="rewind-btn" title="Rewind (Placeholder)">&lt;&lt;</button> <button id="key-bkwrd-btn" title="Previous Keyframe/Step Back (Placeholder)">[&lt;]</button> <button id="stop-btn" title="Stop">■</button>
              <button id="play-btn" title="Play">▶</button>
              <button id="pause-btn" title="Pause">❚❚</button>
              <button id="key-fwd-btn" title="Next Keyframe/Step Fwd (Placeholder)">[&gt;]</button> <button id="fastfwd-btn" title="Fast Forward (Placeholder)">&gt;&gt;</button> <button id="skip-fwd-10-btn" title="Skip Forward 10s">+10s</button>
              <button id="skip-fwd-30-btn" title="Skip Forward 30s">+30s</button>

              <span class="divider">|</span>

              <button id="in-point-btn" title="Set In Point (I)">I</button>
              <button id="out-point-btn" title="Set Out Point (O)">O</button>
              <button id="loop-toggle-btn" title="Toggle Loop Playback">Loop ⮎</button>

              <span class="divider">|</span>

               <button id="send-to-macro-btn" title="Send In/Out Selection to Macro Buffer">=&gt; Macro</button>
          </nav>
            <div class="header-right">
                <button id="toggle-sidebar-btn" title="Toggle Info Sidebar">Info</button>
            </div>
        </header>

        <main class="app-main layout-expanded">
          <div class="tool-grid">
              <div class="tool-item">1</div> <div class="tool-item">2</div>
              <div class="tool-item">3</div> <div class="tool-item">4</div>
              <div class="tool-item">5</div> <div class="tool-item">6</div>
              <div class="tool-item">7</div> <div class="tool-item">8</div>
              <div class="tool-item">9</div> <div class="tool-item">10</div>
              <div class="tool-item">11</div> <div class="tool-item">12</div>
              <div class="tool-item">13</div> <div class="tool-item">14</div>
              <div class="tool-item">15</div> <div class="tool-item">16</div>
          </div>

          <button id="toggle-video-area-btn" class="video-area-toggle" title="Collapse/Expand Video Panel"></button>

          <div class="video-area">
              <p>Video Player Area</p>
               <video id="video-player" controls>
                  Your browser does not support the video tag.
               </video>
          </div>
      </main>

        <aside class="sidebar" id="info-sidebar">
             <button class="close-sidebar-btn" id="close-sidebar-btn" title="Close Sidebar">&times;</button>
            <h2>Video Info</h2>
            <p>Details about the video file, frames, chunks, etc., will appear here.</p>
            </aside>

        <footer class="app-footer">
            <p>Status: Ready</p>
        </footer>

    </div> <script defer src="renderer.js"></script>
</body>
</html>
